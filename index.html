<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts About Tech Companies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .container:hover {
            transform: rotateY(10deg);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .fact {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
            display: none; /* Initially hide the fact */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .fact h2 {
            margin: 0;
            font-size: 1.2em;
            color: #007BFF;
        }

        .fact p {
            margin: 5px 0 0;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Facts About Tech Companies</h1>
        <button id="show-fact-button">Show Random Fact</button>
        <div id="facts-container"></div>
    </div>
    <script>
        const funFacts = [
            {
                "fact": "Flexible Hours",
                "description": "Many tech companies offer flexible working hours, allowing employees to choose when they work best."
            },
            {
                "fact": "Remote Work",
                "description": "The rise of remote work has made it possible for tech employees to work from anywhere in the world, from coffee shops to beaches."
            },
            {
                "fact": "Casual Dress Code",
                "description": "Most tech companies have a casual dress code, with many employees opting for jeans and t-shirts over formal attire."
            },
            {
                "fact": "Free Snacks and Drinks",
                "description": "It's common for tech companies to provide free snacks, drinks, and even meals to keep employees fueled throughout the day."
            },
            {
                "fact": "Innovative Workspaces",
                "description": "Many tech companies invest in creative office designs, featuring open spaces, game rooms, and relaxation areas to foster collaboration and creativity."
            },
            {
                "fact": "Continuous Learning",
                "description": "Tech companies often encourage continuous learning, offering access to online courses, workshops, and conferences."
            },
            {
                "fact": "Diverse Teams",
                "description": "Many tech companies prioritize diversity and inclusion, actively working to create teams that reflect a variety of backgrounds and perspectives."
            },
            {
                "fact": "Hackathons",
                "description": "Companies often host hackathons, where employees can work on side projects, collaborate with colleagues, and potentially develop new products."
            },
            {
                "fact": "Work-Life Balance",
                "description": "While tech jobs can be demanding, many companies emphasize work-life balance, promoting mental health and well-being."
            },
            {
                "fact": "Stock Options",
                "description": "Employees at tech companies often receive stock options as part of their compensation, allowing them to benefit from the company's growth."
            },
            {
                "fact": "Pet-Friendly Offices",
                "description": "Some tech companies allow employees to bring their pets to work, creating a more relaxed and enjoyable atmosphere."
            },
            {
                "fact": "Health and Wellness Programs",
                "description": "Many tech firms offer health and wellness programs, including gym memberships, yoga classes, and mental health resources."
            },
            {
                "fact": "Team Building Activities",
                "description": "Companies frequently organize team-building activities, from escape rooms to outdoor adventures, to strengthen team dynamics."
            },
            {
                "fact": "Open Communication",
                "description": "Tech companies often promote open communication, encouraging employees to share ideas and feedback with management."
            },
            {
                "fact": "Diverse Career Paths",
                "description": "There are numerous career paths in tech, from software development to product management, data analysis, and UX design."
            },
            {
                "fact": "Rapid Change",
                "description": "The tech industry is known for its fast-paced environment, with new technologies and trends emerging regularly."
            },
            {
                "fact": "Impactful Work",
                "description": "Many tech employees feel their work has a significant impact on society, whether through developing new technologies or improving existing ones."
            },
            {
                "fact": "Networking Opportunities",
                "description": "Working in tech provides ample networking opportunities, both within the company and at industry events."
            },
            {
                "fact": "Mentorship Programs",
                "description": "Many tech companies have mentorship programs to help employees grow their skills and advance their careers."
            },
            {
                "fact": "Job Security",
                "description": "The demand for tech talent continues to grow, providing a level of job security that is appealing to many professionals in the field."
            }
        ];

        const factsContainer = document.getElementById('facts-container');
        const button = document.getElementById('show-fact-button');

        button.addEventListener('click', () => {
            // Clear previous facts
            factsContainer.innerHTML = '';

            // Get a random fact
            const randomIndex = Math.floor(Math.random() * funFacts.length);
            const randomFact = funFacts[randomIndex];

            // Create a new fact div
            const factDiv = document.createElement('div');
            factDiv.classList.add('fact');
            factDiv.innerHTML = `<h2>${randomFact.fact}</h2><p>${randomFact.description}</p>`;
            factsContainer.appendChild(factDiv);

            // Show the fact
            factDiv.style.display = 'block';
        });
    </script>
</body>
</html>
